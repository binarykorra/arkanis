<html>
<head>
  <title>Arkanis Homepage</title>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.min.js"></script>
</head>
<body>
  <ons-navigator swipeable id="myNavigator" page="index.html"></ons-navigator>

  <template id="index.html">
    <ons-page id="index">
      <ons-toolbar>
        <div class="center">Homepage</div>
      </ons-toolbar>

      <p>Homepage Lists</p>
	  <hr/>
      <ons-button style="Margin:1%;Display:Inline-Block;" id="about-button">About Us</ons-button>
	  <br/>
      <ons-button style="Margin:1%;Display:Inline-Block;"id="openmemo-button">Open Memo</ons-button>
      <br/>
	  <ons-button style="Margin:1%;Display:Inline-Block;" id="ipainstaller-button">Releases</ons-button>
    </ons-page>
  </template>

  <template id="about.pkg">
    <ons-page id="about">
      <ons-toolbar>
        <div class="left"><ons-back-button>Home</ons-back-button></div>
        <div class="center"></div>
      </ons-toolbar>

      <p>Welcome to the About Page</p>
	  <code>
		<pre>
			Arkanis - Is a Group of Individuals,
		  	Willing to supervise, and teach Ethical Hacking to skids, like you.
			And are a group of Elite Hackers, looking for vulnerabilities.
			Like you, Likewise; We are a Group of Vanguard, In training to supply.
			In demand Information Security conducts and Code of Ethics.
			To individuals like you, Last and foremost. Feel free to venture into my Blog.
			Furthermore, and not only can we or I teach you Rev Eng tricks.
			But also the other way around to conduct intimate research protocols.
		</pre>
	  </code>
	  <hr/>
	  <code>
	  	<ons-button onclick="ons.notification.alert('Break the Code, Break the Rules, But if you are Breaking the Laws, Then you are not a Code Breaker.')">Message From Decoded</ons-button>
	  </code>
    </ons-page>
  </template>
  <template id="openmemo.pkg">
    <ons-page id="openmemo">
      <ons-toolbar>
        <div class="left"><ons-back-button>An Open Memo for Skids</ons-back-button></div>
        <div class="center"></div>
      </ons-toolbar>
	  <p>
	  	<h2>This Open Memo is for Skid Hackers out there</h2>
		<code>
			Willing to Learn my Reverse Engineering Tricks. I'm gonna admit, I once was a Skid Hacker, that is very much willing to learn the do's and dont's of Reverse Engineering. Before that, I once tamed myself to learn into my Handheld Console Hacking which is called PSP Custom Firmware modding and CFW Cook Books. I was so amazed at first, And excited of course, The first step I got into modding was a Pandora Box PSP Mod Hardware, With builtin Charger and Custom Software embedded into it.
		</code>
	  </p>
    </ons-page>
  </template>
  <template id="ipainstaller.pkg">
    <ons-page id="ipainstaller">
      <ons-toolbar>
        <div class="left"><ons-back-button>iCloud Cloud-based IPA Installer</ons-back-button></div>
        <div class="center"></div>
      </ons-toolbar>
	  <p>
	  	<p><h2>Release Dates:</h2></p>
	  	<code>
			<pre>
			December 1st of 2018, till January 30th of 2019.
			For the Exploit to be fully functional, Just give me ample time.
			To develop its very core and somehow move as functional.
			</pre>
		</code>
	  </p>
    </ons-page>
  </template>
  <script>
	  document.addEventListener('init', function(event) {
	    var page = event.target;

	    if (page.id === 'index') {
	      page.querySelector('#about-button').onclick = function() {
	        document.querySelector('#myNavigator').pushPage('about.pkg', {data: {title: 'About Us'}});
	      };
	      
	      page.querySelector('#openmemo-button').onclick = function() {
	        document.querySelector('#myNavigator').pushPage('about.pkg', {data: {title: 'Open Memo'}});
	      };
		  
  	      page.querySelector('#ipainstaller-button').onclick = function() {
  	        document.querySelector('#myNavigator').pushPage('ipainstaller.pkg', {data: {title: 'Release Dates'}});
	      };
	    } else if (page.id === 'about') {
	      page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
	    } else if (page.id === 'openmemo') {
  	      page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
	    } else if (page.id === 'ipainstaller') {
  	      page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
	    }
	  });
  </script>
</body>
</html>
